name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false

  build-tauri:
    name: Build and Release Tauri
    needs: create-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/gitscribe/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/gitscribe/src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: apps/gitscribe
        run: npm ci

      - name: Build Tauri app
        working-directory: apps/gitscribe
        run: npm run tauri build

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/gitscribe/src-tauri/target/release/bundle/deb/gitscribe_*.deb
          asset_name: gitscribe-linux-amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          # Find and upload the MSI installer
          MSI_PATH=$(find apps/gitscribe/src-tauri/target/release/bundle/msi -name "*.msi" | head -n 1)
          if [ -n "$MSI_PATH" ]; then
            echo "Uploading MSI: $MSI_PATH"
            gh release upload ${{ github.ref_name }} "$MSI_PATH" --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          # Find and upload the DMG
          DMG_PATH=$(find apps/gitscribe/src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          if [ -n "$DMG_PATH" ]; then
            echo "Uploading DMG: $DMG_PATH"
            gh release upload ${{ github.ref_name }} "$DMG_PATH" --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli:
    name: Build CLI Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: context_cli
            asset_name: context_cli-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: context_cli.exe
            asset_name: context_cli-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: context_cli
            asset_name: context_cli-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: context_cli
            asset_name: context_cli-macos-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-${{ matrix.target }}-release

      - name: Build CLI
        run: cargo build --release --package context_cli --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-tauri, build-cli]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Publish core library first (dependency)
      - name: Publish context_core
        run: cargo publish --package context_core --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      # Wait for crates.io to index
      - name: Wait for crates.io indexing
        run: sleep 30

      # Publish CLI
      - name: Publish context_cli
        run: cargo publish --package context_cli --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
