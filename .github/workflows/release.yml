name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/gitscribe/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/gitscribe/src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: apps/gitscribe
        run: npm ci

      - name: Build Tauri app
        working-directory: apps/gitscribe
        run: npm run tauri build

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/gitscribe/src-tauri/target/release/bundle/**/*.deb
            apps/gitscribe/src-tauri/target/release/bundle/**/*.AppImage
            apps/gitscribe/src-tauri/target/release/bundle/**/*.msi
            apps/gitscribe/src-tauri/target/release/bundle/**/*.dmg
          draft: true
