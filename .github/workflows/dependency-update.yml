name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-rust-deps:
    name: Update Rust Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo dependencies
        run: |
          cargo update
          cargo check --workspace

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update Rust dependencies"
          title: "chore: Update Rust Dependencies"
          body: |
            Automated dependency update for Rust packages.
            
            Please review the changes and ensure all tests pass.
          branch: automated/rust-deps-update
          delete-branch: true

  update-npm-deps:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gitscribe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update NPM dependencies
        run: |
          npm update
          npm audit fix || true

      - name: Run build test
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update NPM dependencies"
          title: "chore: Update NPM Dependencies"
          body: |
            Automated dependency update for NPM packages.
            
            Please review the changes and ensure all tests pass.
          branch: automated/npm-deps-update
          delete-branch: true
